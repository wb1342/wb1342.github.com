        var myScroll = new IScroll(".left",{
            tap:true
        })
        var ul =document.querySelector('.left ul');
        console.log(ul);
        
        var lis =document.querySelectorAll('.left  li');

        ul.addEventListener("tap", function (e){
            var li =e.target;

            console.log(1);
            
            active(li)
            //e是当前这个事件的事件对象.保存这个事件的所有信息--e.target就是你点击到那个元素身上
    myScroll.scrollToElement(li);
        })
        function active(dom){
            for(var i=0;i<lis.length;i++ ){
                var lidom =lis[i];
                lidom.classList.remove('active');
            }
            dom.classList.add('active');
        }
